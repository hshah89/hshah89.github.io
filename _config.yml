# Site settings
title: Electronics Corner
description: "Thinkering with hardware/firmware"
url: "http://www.hshah89.github.io"
author:
  name: "Harit"
  email: "harit26+blog@gmail.com"
  url: "http://www.hshah89.github.io"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 100
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
